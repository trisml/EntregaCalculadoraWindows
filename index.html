<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="screen">0</p>
        
        
        <button id="percentageButton" class="oper">%</button>

        <button id="piButton" class="oper" >&pi;</button>

        <button id="clearButton" class="oper">C</button>

        <button id="borrar" class="oper">⌫</button>

        <button id="inverseButton" class="oper">1/x</button>

        <button id="squareButton" class="oper"> x² </button>

        <button id="sqrtButton" class="oper">√</button>

        <button id="divideButton" class="oper">/</button>

        <button id="button7" class="btn">7</button>

        <button id="button8" class="btn">8</button>

        <button id="button9" class="btn">9</button>

        <button id="multiplyButton" class="oper">x</button>

        <button id="button4" class="btn">4</button>

        <button id="button5" class="btn">5</button>

        <button id="button6" class="btn">6</button>

        <button id="minusButton" class="oper">-</button>

        <button id="button1" class="btn">1</button>

        <button id="button2" class="btn">2</button>

        <button id="button3" class="btn">3</button>

        <button id="plusButton" class="oper">+</button>

        <button id="signButton" class="btn">+/<sup>-</sup></button>

        <button id="button0" class="btn">0</button>

        <button id="decimalButton" class="btn">,</button>

        <button id="equalButton" class="igual">=</button>

    </div>





    </div>
</body>
</html>
