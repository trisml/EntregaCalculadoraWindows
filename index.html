<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <div id ="screen" class="screen">0</div>
       
    
        
        <button id="buttonPercentage" class="oper">%</button>

        <button id="buttonPi" class="oper" onclick=pi()>π</button>

        <button id="buttonClear" class="oper" >C</button>

        <button id="buttonBorrar" class="oper">⌫</button>

        <button id="buttonInverse" class="oper" onclick=fraction()>1/x</button>

        <button id="squareButton" class="oper" onclick=square()> x² </button>

        <button id="buttonSqrt" class="oper">√</button>

        <button id="buttonD" class="oper">/</button>

        <button id="button7" class="btn">7</button>

        <button id="button8" class="btn">8</button>

        <button id="button9" class="btn">9</button>

        <button id="buttonM" class="oper">x</button>

        <button id="button4" class="btn">4</button>

        <button id="button5" class="btn">5</button>

        <button id="button6" class="btn">6</button>

        <button id="buttonMinus" class="oper">-</button>

        <button id="button1" class="btn">1</button>

        <button id="button2" class="btn">2</button>

        <button id="button3" class="btn">3</button>

        <button id="buttonPlus" class="oper">+</button>

        <button id="signButton" class="btn" onclick=changeSign()>+/-</button>

        <button id="button0" class="btn">0</button>

        <button id="decimalButton" class="btn" onclick=agregarDecimal()>,</button>

        <button id="button" class="btn">=</button>

    </div>





    <script src="scripts.js"></script>

</body>
</html>
